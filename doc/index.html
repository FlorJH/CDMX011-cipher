<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>

<body>
  
    <div id="contenedor">
      <h1 id="titulo">Bienvenido a CODEx</h1>

      <section id="formulario">
        <label>Nivel de cifrado:</label>
        <input type="number" id="desplazar" value="3" min="3" max="35">
        <!--<p >Ingresa el informe/mensaje a encriptar/desencriptar:</p>-->
        <textarea name="informe" id="texto" rows="10" cols="60" placeholder="Informe/mensaje a encriptar/desencriptar"></textarea>
        <button id="cifrar" class="boton" >Cifrar</button>
        <button id="limpiar" class="boton"><i class="fas fa-eraser"></i></button>
        <button id="descifrar" class="boton" >Descifrar</button>
      </section>

  </div>

  <!--Modal para cifrar-->

  <div class="fondoTransparente">
    <div class="modal">
      <div class="modal_cerrar">
        <span>x</span>
      </div>
      <div class="modal_titulo">Mensaje Cifrado</div>
      <div class="modal_mensaje">
        <br>
        <textarea id="resultado" rows="8" cols="40" placeholder="Mensaje cifrado/descifrado"></textarea>
      </div>
      <div class="modal_botones">
        <button class="boton" id="copiarResultado">COPIAR TEXTO</button>
      </div>
    </div>
  </div>
  <!--Modal para Descifrar-->
  <div class="fondoTransparente">
    <div class="modal">
      <div class="modal_cerrar">
        <span>x</span>
      </div>
      <div class="modal_titulo">Mensaje Descifrado</div>
      <div class="modal_mensaje">
        <br>
        <textarea id="resultadoDescifrado" rows="8" cols="40" placeholder="Mensaje cifrado/descifrado"></textarea>
      </div>
      <div class="modal_botones">
        <button class="boton" id="copiarDescifrado">COPIAR TEXTO</button>
      </div>
    </div>
  </div>

  <script src="index.js" type="module"></script>

</body>


</html>
